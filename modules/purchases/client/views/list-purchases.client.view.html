<section>
  <div class="page-header">
    <h1>Purchases</h1>
  </div>
  <div class="list-group">
<table class="table">
    <thead>
      <tr>
        <th>Doc No</th>
        <th>Supplier</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="purchase in vm.purchases"
       ui-sref="purchases.view({ purchaseId: purchase._id })">
        <td>{{purchase.docno}}</td>
        <td>{{purchase.client.name}}</td>
        <td>{{purchase.amount}}</td>
      </tr>
    </tbody>
  </table>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.purchases.$resolved && !vm.purchases.length">
    No Purchases yet, why don't you <a ui-sref="purchases.create">create one</a>?
  </div>
</section>
